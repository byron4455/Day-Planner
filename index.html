<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"> 
      <div id="hour-9" class="row time-block">
        <p class="hour col-2">9AM</p><p class="future textarea col-8">Test!</p><button class="col-2 saveBtn">SAVE</button>
      </div>
      <div id="hour-10" class="row time-block">
        <p class="hour col-2">10AM</p><p class="future textarea col-8">Test!</p><button class="col-2 saveBtn">SAVE</button>
      </div>
      <div id="hour-11" class="row time-block">
        <p class="hour col-2">11AM</p><p class="future textarea col-8">Test!</p><button class="col-2 saveBtn">SAVE</button>
      </div>
      <div id="hour-12" class="row time-block">
        <p class="hour col-2">12PM</p><p class="future textarea col-8">Test!</p><button class="col-2 saveBtn">SAVE</button>
      </div>
      <div id="hour-1" class="row time-block">
        <p class="hour col-2">1PM</p><p class="future textarea col-8">Test!</p><button class="col-2 saveBtn">SAVE</button>
      </div>
      <div id="hour-2" class="row time-block">
        <p class="hour col-2">2PM</p><p class="future textarea col-8">Test!</p><button class="col-2 saveBtn">SAVE</button>
      </div>
      <div id="hour-3" class="row time-block">
        <p class="hour col-2">3PM</p><p class="future textarea col-8">Test!</p><button class="col-2 saveBtn">SAVE</button>
      </div>
      <div id="hour-4" class="row time-block">
        <p class="hour col-2">4PM</p><p class="future textarea col-8">Test!</p><button class="col-2 saveBtn">SAVE</button>
      </div>
      <div id="hour-5" class="row time-block">
        <p class="hour col-2">5PM</p><p class="future textarea col-8">Test!</p><button class="col-2 saveBtn">SAVE</button>
      </div>
      <!-- Timeblocks go here -->
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
